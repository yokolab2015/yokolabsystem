<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>

<body>
  <h1>削除ユーザー選択</h1>
  <p>削除するユーザーを選んでください</p>
  {% for userinfo in users %}
  <form method="post" action="{% url 'complete' %}">{% csrf_token %}
   <input type="checkbox" name="id" value="{{ userinfo.id }}">{{ userinfo.username }}
   <br />
  {% endfor %}
   <input type="submit" value="削除する"> 
  </form>
  <br />
  <a href="#">戻る</a>
</body>
</html>
