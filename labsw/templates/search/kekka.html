{% extends "search/base2.html" %}
{% block content %}
{% block body %}
	<h3 class="page-header">一覧</h3>
	<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>タイトル</th>
			<th>作成者</th>
			<th>文書種別</th>
			<th>ファイル形式</th>
			<th>学籍番号</th>
			
		</tr>
	</thead>
	<tbody>
	{% for book in books %}
	<tr>
		<td>{{book.name}}</td>
		<td>{{book.author}}</td>
		<td>{{book.type}}</td>
		<td>{{book.format}}</td>
		<td>{{book.sid}}</td>
	</tr>
	{% endfor %}
	</tbody>
	</table>
{% endblock body %}
{% endblock content %}
